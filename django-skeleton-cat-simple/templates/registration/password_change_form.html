{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}

{% block title %}Change {{ user.username |capfirst }}'s Password{% endblock %}

{% block content %}
<h2>Change Password</h2>
<p>Use the form below to change your password.</p>

<form method="post" action="{% url 'account_password_change' %}" class="password_change">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Change Password</button>
</form>
{% endblock content %}
